version: 2.1

orbs:
  python: circleci/python@1.3.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      # - python/load-cache
      - python/install-packages:
          pkg-manager: pip
      # - python/save-cache
      - run:
          name: Setup Code Climate test-reporter
          command: |
              # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
              ./cc-test-reporter before-build
      - run:
          name: Coverage Running Tests
          command: |
              coverage run -m test_suite
              coverage xml --omit=env/*,tests/*
              coverage report
      - run:
          name: Update CodeClimate coverage report
          command: |
              ./cc-test-reporter after-build -t coverage.py --exit-code $?
      - run:
          name: Running Flake8
          command: flake8

workflows:
  main:
    jobs:
      - build-and-test
      - python/test:
          args: test_suite
